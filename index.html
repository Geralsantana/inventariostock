<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK TIC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: flex;
            justify-content: flex-start; /* Cambia a flex-start o flex-end según tus necesidades */
            align-items: center; /* Centra las imágenes verticalmente */
            flex-wrap: wrap;
            gap: 10px;
            height: 10vh; /* Ajusta la altura del contenedor */
        }
        .gallery img {
            width: 80px; /* Ajusta el ancho de las imágenes */
            height: auto; /* Mantiene la proporción de las imágenes */
  
        }
        #img1 {
            width: 50px;
            justify-content: flex-start;
            border: 2px solid rgb(255, 254, 254);
        }
        #img2 {
            justify-content: flex-end;
            width: 500px;
            border: 2px solid rgb(149, 39, 42);
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;

            & img{
                width: 50px;
            }
            & img:nth-last-child(1){
                width: 100px ;
            }
        }
    </style>
</head>
<body>
    <header>
        <img  class="img1" src="img/siegfried.png" alt="logo">
        <h1>ADMINISTRADOR DE STOCK TIC</h1>
        <img  class="img2" src="img/tic.png" alt="logo area">
    </header>
    
    <main>
        <section id="form-container">
            <h2>Agregar Activo</h2>
            <form id="product-form">
                <label for="nombre">Nombre del Activo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                
                <label for="cantidad">Cantidad en Stock:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" id="precio" name="precio" required>
                
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor">
                
                <label for="persona_acargo">Persona a Cargo del Activo:</label>
                <input type="text" id="persona_acargo" name="persona_acargo">
                
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha_ingreso" name="fecha_ingreso">
                
                <label for="fecha_salida">Fecha de Salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida">
                
                <button type="submit">Guardar Activo</button>
            </form>
        </section>
        
        <section id="table-container">
            <h2>Listado de Activos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Proveedor</th>
                        <th>Persona a Cargo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Salida</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los productos -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.php"></script>
</body>
</html>
